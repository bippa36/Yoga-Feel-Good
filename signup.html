<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mindful Yoga for happy and healthy life">
    <meta name="keywords" content="mindfulness, yoga, happyness, healthy life">

    <!-------stylesheet-------->
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Mindful Yoga</title>
</head>

<body>
    <header>
        <div id="header-background">
            <a href="index.html">
                <h1 id="logo">Mindful Yoga</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Welcome to our Mindful Yoga!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" placeholder="First Name" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" placeholder="Last Name" required>

            <label for="age">Age</label>
            <input id="age" name="age" type="text" class="text-input" placeholder="Age" required>

            <h3>Address</h3>
            <label for="street">Street & number</label>
            <input id="street" name="street" type="text" class="text-input" required>

            <label for="City">City</label>
            <input id="city" name="city" type="text" class="text-input" required>

            <label for="zip">Zipcode</label>
            <input id="zip" name="zip" type="number" class="zip-input" required>

            <label for="land" class="land-name">Country</label>
            <input id="land" name="land" type="text" class="land-input" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" placeholder="Email" required>        
            
            <input class="join-button" type="submit" value="Let's start!">
        </form>
    </section>
    <footer>
        <span>Find us on:</span>
        <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook"><i
                class="fab fa-facebook-square"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram"><i
                class="fab fa-instagram-square"></i></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter"><i
                class="fab fa-twitter-square"></i></a>
    </footer>

    <!---Font Awsome Script--->
    <script src="https://kit.fontawesome.com/1e23c6abd9.js" crossorigin="anonymous"></script>
</body>

</html>
